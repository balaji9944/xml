<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xiaomi Mi Note 10 Pro</title>
    <link rel="stylesheet" href="stylereg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="validator.js"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="homepage.html" method="post">
    <h2><i class="fa fa-mobile-phone" style="font-size:50px;color:black;"></i><br>Register for Xiaomi Mi Note 10 Pro</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" minlength="4" maxlength="10">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select> 
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
            <label><input type="radio" name="gender" value="others"> Others</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>Color Selection <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="color[]" value="Black"> Black</label>
            <label><input type="checkbox" name="color[]" value="Blue"> Blue</label>
            <label><input type="checkbox" name="color[]" value="Grey"> Grey</label>  
        </div>
    </div>        
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
