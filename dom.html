<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<p>Click on a CD to display album information.</p>
<p id='showCD'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "phones_catalog.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("TOPPHONES");
table="<tr><th>Brand</th><th>Model</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='displayCD(" + i + ")'><td>";
  table += x[i].getElementsByTagName("BRAND")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("MODEL")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displayCD(i) {
  document.getElementById("showCD").innerHTML =
  "Brand: " +
  x[i].getElementsByTagName("BRAND")[0].childNodes[0].nodeValue +
  "<br>Model: " +
  x[i].getElementsByTagName("MODEL")[0].childNodes[0].nodeValue +
  "<br>Price: " +
    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
  "<br>Performance: " +
  x[i].getElementsByTagName("PERFORMANCE")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
